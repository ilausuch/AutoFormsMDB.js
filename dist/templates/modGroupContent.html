
<mod-group

    model="model" 
    controller="entryController"></mod-group>

<mod-form
    ng-if="entryController.$type==='form'"
    model="model" 
    controller="entryController"></mod-form>

<mod-button
    ng-if="entryController.$type==='button'"
    model="model"
    controller="entryController"></mod-button>

    ng-if="entryController.$type==='message'"

    controller="entryController"></mod-message>

<mod-modal
    ng-if="entryController.$type==='modal'"
    model="model"
    controller="entryController"
    ></mod-modal>

<mod-modal-selector
    ng-if="entryController.$type==='modalSelector'"
    model="model"
    controller="entryController"
    ></mod-modal-selector>
