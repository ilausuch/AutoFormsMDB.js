<div class="groupContainer" ng-if="controller.visible">
    <div ng-if="!controller.panel">
        <div ng-repeat="entryController in controller.content" class="groupContent">
            <div ng-include="templateContentUrl" ng-if="templateContentUrl"></div>
        </div>
    </div>
    
    <div class="card" ng-if="controller.panel">
        <h3 class="card-header primary-color white-text">{{controller.title|translate}}</h3>
        <div class="card-block">
            <div class="panelContent">
                <div ng-repeat="entryController in controller.content" class="groupContent">
                    <div ng-include="templateContentUrl" ng-if="templateContentUrl"></div>
                </div>
            </div>
        </div>
    </div>
</div>
